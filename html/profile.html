<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/colorPalette.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/topNavigationBar.js"></script>
    <script src="/js/profile.mjs" type="module"></script>
</head>







<body class="ProfilePageBody">
    <div id="myNavbar"></div>


    <div class="container d-flex justify-content-center align-items-center ">
        <div class="profileCard d-flex flex-column align-items-center" id="profileCard">

            <img src="" class="profileImage rounded-circle" id="profileAvatar" alt="error loading image">
            <div class="mt-5 text-center">
                <h4 class="mb-0" id="profileName"></h4>
                <h8 class="mb-0" id="profileEmail"> </h8>
                <div class="d-flex justify-content-center align-items-center mt-4 px-4">

                    <div class="d-flex justify-content-center align-items-center mt-4 px-4">
                        <div class="d-flex flex-column text-center mr-2">
                            <span class="current-balance justify">Total Auctions</span>
                            <span class="amount">5</span>
                        </div>
                        <div class="d-flex flex-column text-center ml-2">
                            <span class="current-balance justify">Total Bids</span>
                            <span class="amount">10</span>
                        </div>
                        <div class="d-flex flex-column text-center mr-2">
                            <span class="current-balance justify">Current Balance</span>
                            <span class="amount"><span class="dollar-sign" id="totalCreditProfile"></span></span>
                        </div>
                    </div>
                    <div class="text-center">
                        <a class="btn btn-outline-dark mt-auto" data-toggle="modal" data-target="#myModal">Update
                            avatar</a>
                    </div>

                    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel"> Update avatar</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="profileForm">

                                        <div class="mb-3">
                                            <label for="avatar" class="form-label">Avatar URL</label>
                                            <input type="text" class="form-control" id="avatar"
                                                placeholder="Enter the URL of your avatar">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary">Save changes</button>
                                        </div>


                                    </form>
                                </div>
                                <div class="modal-body">
                                    <!-- Add your form or other content here -->
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>



</html>
