<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Auction </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/colorPalette.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/topNavigationBar.mjs" type="module"></script>
    <script src="/js/auctionPage.mjs" type="module"></script>
</head>

<body>
    <div id="myNavbar"></div>
    <div class="d-flex justify-content-end mb-3 new-listing-button">
        <button class="btn btn-primary" data-toggle="modal" data-target="#newListingModal" id="newListingButton">New
            listing</button>
    </div>

    <section class="py-5">

        <div class="container px-4 px-lg-5 mt-5" id="searchFieldDiv">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Search..." id="listingSearch">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="listingSearchButton">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
                id="auctionListings">

            </div>
        </div>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="newListingModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Listing</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newListingForm">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="newListingTitle">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="newListingDescription"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="tags" class="form-label">Tags (comma separated)</label>
                            <input type="text" class="form-control" id="newListingTags">
                        </div>
                        <div class="mb-3" id="mediaContainer">
                            Media
                            <!--        <div class="mediaPair">
                                <div class="form-group row">
                                    <label for="mediaUrl1" class="col-sm-1 col-form-label">Url1:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="newListingMediaUrl1">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="mediaAlt1" class="col-sm-1 col-form-label">Alt1:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="newListingMediaAlt1">
                                    </div>
                                </div>
                            </div>-->
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary" id="addMediaPair">Add media</button>
                        </div>
                        <div class="mb-3">
                            <label for="timestamp" class="form-label">Ends</label>
                            <input type="datetime-local" class="form-control" id="newListingEndsAt">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="createNewListing">Create new listing</button>
                </div>
            </div>
        </div>
    </div>


</body>


</html>
